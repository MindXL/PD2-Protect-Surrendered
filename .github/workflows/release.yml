name: Release

on:
  push:
    tags: '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Zip Files
        run: zip -r ProtectSurrendered@${{ github.ref_name }}.zip README.md mods.txt hooks
        
      - name: Create Release
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: ProtectSurrendered@${{ github.ref_name }}.zip
